<!DOCTYPE html>
<html>
<head> <link rel="stylesheet" href="style.css"> 
       <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
       <title>Martians- TicTacToe</title> 
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.4.js"></script>
<p id="UUID"></p>
<script> const newUUID = PubNub.generateUUID();
document.getElementById("UUID").value= newUUID; 
console.log(newUUID);
console.log(document.getElementById("UUID").value);
</script>
</head>
<body>
   <div id="bg"></div>
   <h1 id="heading">Tic<span>Tac</span>Toe</h1>
   <div class="maincontainer" id="container">
   	
   	<div class="thecard" id="cards">
   		 
   	<div class="thefront"><div id="left"><p><strong>YOU VS:</strong></p>
    <button class="buttons1" onclick="friend()" id="friend">Offline</button>
    <button class="buttons1" onclick="onlineOptionShow()" id="onlinefriend">Online</button>
    <button class="buttons1" onclick="botOptionShow()" id="bot">BOT</button>
    <div class="botOptions" id="botOptions">
    <div class = "levels(count)" id="botLevel" >
        <p><strong>Choose Level To Play With AI:</strong></p>
        <button class="buttons1" id="l1" onClick="levels(1)">level 1</button>
         <button class="buttons1" id="l2" onClick="levels(2)">level 2</button>
        <button class="buttons1" id="l3" onClick="levels(3)">level 3</button>
        </div>
    
    <div class = "selectSym" id = "botSym">
<p><strong>Play Vs AI As:</strong></p>
<button class="buttons" id="first" onClick="selectSym('✘')">✘</button>
<button class="buttons" id="second" onClick="selectSym('O')">O</button>
    </div>
  </div>
  <div class="onlineOptions" id="onlineOptions" style= "display: none;">
    <div class = "joincreate" id="joincreate">
        <p><strong>Create or Join game</strong></p>
        <button class="buttons" id="createButton" onClick="onPressCreate()">Create</button>
         <button class="buttons" id="joinButton" onClick="onPressJoin()">Join</button>
        </div>
    
    <div class = "onPressCreate" id = "onPressCreate" style="display: none;">
<p id = "stringRoomId"><strong>Test</strong></p>
    </div>
    <div class ="onPressJoin" id = "onPressJoin" style = "display: none;">
      
      <input type="text" id = "inputRoomId" placeholder ="~Enter Room Id~">
      
      <div><button class="buttons" id="submitJoinButton" onClick="onSubmitJoin()">Play</button></div>  
      <div><p id = "LobbyFull"><strong></strong></p></div>
    
    </div>
    </div>
  </div>
</div>
    <div class="theback">
    	<div id ="right">
        <table id="table">
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <div class="endgame">
            <div class="text"></div>
        </div>
        <button onclick="newGame()" id="button" >New Game</button>
        <button id="hint" onclick="hint()"></button>
    </div>
    </div> 
   	
   	</div>
   </div>
      <script src="script.js"></script>
</body>
</html>
